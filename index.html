<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShorts</title>
    <link rel="stylesheet" href="style.css">
    <!--Popins font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <h1>BookShorts</h1>
        <h2>Developed By Pradeep</h2>
    </div>
    <div class="container">
        <div class="book-container">
            <h2> </h2>
            <h4>- <h4>         
            <p></p>
            <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>ADD BOOK</h2>
        <form>
            <input type="text" placeholder="Enter Book Title" id="book-title-input">
            <input type="text" placeholder="Enter Book Author" id="book-author-input">
            <textarea placeholder="Enter Summary Of The Book" id="book-description-input"></textarea>
            <button id="add-book">ADD</button> 
            <button id="cancel-popup">CANCEL</button>
        </form>
    </div>


    <button class="add-button" id="add-popup-button">+</button>

    <script src="script.js"></script>
</body>
</html>
